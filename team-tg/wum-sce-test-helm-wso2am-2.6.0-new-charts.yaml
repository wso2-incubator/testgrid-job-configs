# A testGrid Job
version: '0.9'
emailToList: "kasung@wso2.com,nishika@wso2.com"
infrastructureConfig:
  iacProvider: KUBERNETES
  infrastructureProvider: GKE
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - Postgres-9.4
    - ADOPT_OPEN_JDK8
  provisioners:
    - name: kubernetes woring environment
      description: Provision Infra for running intg tests
      remoteRepository: "git@github.com:NishikaDeSilva/Dummy.git"
      scripts:
        - name: 'Test-Phase-1-Deployment'
          description: ''
          type: HELM
          phase: CREATE
deploymentConfig:
  deploymentPatterns:
    - name: 'deployment'
      remoteRepository: "git@github.com:NishikaDeSilva/kubernetes-apim-support.git"
      remoteBranch: "2.6.0-newchart"
      description: 'deployment of the resources in the gke'
      scripts:
        - name: 'helm1'
          type: SHELL
          file: advanced/helm/testgrid-resources/readInfraProps.sh
        - name: 'deploy'
          type: HELM
          inputParameters:
            helmDeployScript: advanced/helm/testgrid-resources/deploy.sh
            exposedDeployments: ["'wso2am-pattern-1-am-1-deployment' 'wso2am-pattern-1-am-2-deployment' 'wso2am-pattern-1-analytics-worker-deployment'"]
        - name: 'generate-deployment-properties-outputs'
          type: SHELL
          file: advanced/helm/testgrid-resources/setEndPoints.sh
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "git@github.com:kasunbg/product-apim-1.git"
    remoteBranch: "product-scenarios"
    name: "apim-scenarios"
    description: "apim-scenarios"
    file: product-scenarios/test.sh
    inputParameters:
      RemoteProductDir: "/usr/lib/wso2/wso2am/2.6.0/wso2am-2.6.0"
