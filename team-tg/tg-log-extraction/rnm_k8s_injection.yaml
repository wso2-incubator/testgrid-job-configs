# A testGrid Job 
version: '0.9'
emailToList: "ranika@wso2.com"
infrastructureConfig:
  iacProvider: KUBERNETES
  infrastructureProvider: GKE
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - OPEN_JDK8
  provisioners:
    - name: kubernetes woring environment
      description: Provision Infra for running intg tests
      remoteRepository: "git@github.com:edussuriyac/wso2_testgrid_kubernetes.git"
      scripts:
        - name: 'Test-Phase-1-Deployment'
          description: ''
          type: KUBERNETES
          phase: CREATE
        - name: 'kubernetes-destroy-environment'
          type: KUBERNETES
          phase: DESTROY
deploymentConfig:
  deploymentPatterns:
    - name: 'deployment'
      remoteRepository: "git@github.com:edussuriyac/wso2_testgrid_kubernetes.git"
      description: 'deployment of the resources in the gke'
      scripts:
        - name: 'deploy1'
          type: SHELL
          file: deploymentRepository/wso2am.sh
        - name: 'deploy'
          type: KUBERNETES
          inputParameters:
            logOptions: 
                logRequirement: log_endPoints_Required
                injectableVals:
                  - type: "elasticsearchEndpoint"
                    name: ELASTICSEARCH_ENDPOINT
            deploymentYamlFiles: 'deployment.yaml'
            deployments: 'wso2apim-with-analytics-apim'
            exposedDeployments : wso2apim-with-analytics-apim
        - name: 'outputs'
          type: SHELL
          file: deploymentRepository/kubernetes_outputs.sh
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "git@github.com:ranikamadurawe/wso2-helm-mwh.git"
    remoteBranch: "master"
    name: "apim-scenarios"
    description: "apim-scenarios"
    file: testRepository/dummytest.sh
    inputParameters:
      RemoteProductDir: "/usr/lib/wso2/wso2am/2.6.0/wso2am-2.6.0"
