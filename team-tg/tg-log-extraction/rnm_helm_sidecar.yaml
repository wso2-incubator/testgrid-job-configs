version: '0.9'
emailToList: "ranika@wso2.com"
infrastructureConfig:
  iacProvider: KUBERNETES
  infrastructureProvider: GKE
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - Postgres-9.4
    - ADOPT_OPEN_JDK8
  provisioners:
    - name: kubernetes woring environment
      description: Provision Infra for running intg tests
      remoteRepository: "git@github.com:edussuriyac/wso2_testgrid_kubernetes.git"
      scripts:
        - name: 'Test-Phase-1-Deployment'
          description: ''
          type: HELM
          phase: CREATE
deploymentConfig:
  deploymentPatterns:
    - name: 'deployment'
      remoteRepository: "git@github.com:ranikamadurawe/wso2-helm-mwh.git"
      description: 'deployment of the resources in the gke'
      scripts:
        - name: 'helm1'
          type: SHELL
          file: deploymentRepository/helm_ei.sh
        - name: 'deploy'
          type: HELM
          inputParameters:
            logOptions: 
                logRequirement: Sidecar_Required
                logFileLocations:
                - deploymentName: wso2ei-pattern-1-integrator-deployment
                  containerName: wso2ei-integrator
                  path: /home/wso2carbon/wso2ei-6.5.0/repository/logs/
                - deploymentName: wso2ei-pattern-1-analytics-worker-deployment-1
                  containerName: wso2ei-analytics-worker
                  path: /home/wso2carbon/wso2ei-6.5.0/wso2/analytics/wso2/worker/logs }         
            rootProjLocations: "deploymentRepository/helm_ei/product"
            DBEngine: mysql
            OS: centos
            JDK: openjdk
            helmDeployScript: 'deploymentRepository/wso2_helm_ei.sh'
            exposedDeployments: 'wso2ei-pattern-1-integrator-deployment'
        - name: 'generate-deployment-properties-outputs'
          type: SHELL
          file: deploymentRepository/outputs.sh
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "git@github.com:ranikamadurawe/wso2-helm-mwh.git"
    remoteBranch: "master"
    name: "apim-scenarios"
    description: "apim-scenarios"
    file: testRepository/dummytest.sh
    inputParameters:
      RemoteProductDir: "/usr/lib/wso2/wso2am/2.6.0/wso2am-2.6.0"
