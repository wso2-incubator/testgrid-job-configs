version: '0.9'
emailToList: "ranika@wso2.com"
infrastructureConfig:
  iacProvider: KUBERNETES
  infrastructureProvider: GKE
  containerOrchestrationEngine: None
  includes:
    - CentOS-7.5
    - MySQL-5.7
    - Postgres-9.4
    - ADOPT_OPEN_JDK8
  provisioners:
    - name: 'kubernetes woring environment'
      description: 'Provision Infra for running intg tests'
      remoteRepository: "git@github.com:ranikamadurawe/wso2_helm_extraction.git"
      scripts:
        - name: 'Test-Phase-1-Deployment'
          description: ''
          type: HELM
          phase: CREATE
deploymentConfig:
  deploymentPatterns:
    - name: 'deployment'
      remoteRepository: "git@github.com:ranikamadurawe/wso2-helm-mwh.git"
      description: 'deployment of the resources in the gke'
      scripts:
        - name: 'helm1'
          type: SHELL
          file: deploymentRepository/helm_ei.sh
        - name: 'deploy'
          type: HELM
          inputParameters:
            log-Options: 
                logRequirement: log_endPoints_Required
                valuesYamlLocation: values.yaml
                replaceableVals:
                  - type: "elasticsearchEndPoint"
                    location: wso2/centralizedLogging/logstash/elasticsearch/host
                  - type: "esPort"
                    location: wso2/centralizedLogging/logstash/elasticsearch/port
            rootProjLocations: "deploymentRepository/helm_ei/product"
            DBEngine: mysql
            OS: centos
            JDK: openjdk
            helmDeployScript: 'deploymentRepository/wso2_helm_ei.sh'
            exposedDeployments: 'wso2ei-pattern-1-integrator-deployment'
        - name: 'generate-deployment-properties-outputs'
          type: SHELL
          file: deploymentRepository/outputs.sh
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "git@github.com:kasunbg/product-apim-1.git"
    remoteBranch: "product-scenarios"
    name: "apim-scenarios"
    description: "apim-scenarios"
    file: product-scenarios/test.sh
    inputParameters:
      RemoteProductDir: "/usr/lib/wso2/wso2am/2.6.0/wso2am-2.6.0"
