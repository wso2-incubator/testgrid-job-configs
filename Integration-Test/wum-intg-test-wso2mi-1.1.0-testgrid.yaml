# TestGrid Test Configuration Parameters
# TODO use dash as the separator instead of camelCase.
version: '0.9'
emailToList: "integration-builder@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
    - ADOPT_OPEN_JDK11
    - SUSE-Linux-15
    - MySQL-5.7
  provisioners:
    - name: prod-wso2mi-intg-deployment
      remoteRepository: "https://github.com/wso2/testgrid"
      remoteBranch: master
      description: Provision Infra for running intg tests
      scripts:
        - name: 'prod-wso2mi-intg-deployment'
          description: ''
          type: CLOUDFORMATION
          file: jobs/intg-test-resources/wum-releases/wso2-wum-intg-test-cfn.yaml
          inputParameters:
            parseInfrastructureScript: false
            region: us-east-1
            DBClass: "db.m4.large"
            EC2KeyPair: "testgrid-key"
            ALBCertificateARN: "arn:aws:acm:us-east-1:809489900555:certificate/2ab5aded-5df1-4549-9f7e-91639ff6634e"
            ProductName: "wso2mi"
            ProductVersion: "1.1.0"
scenarioConfigs:
  - testType: TESTNG
    remoteRepository: "https://github.com/wso2/testgrid"
    remoteBranch: master
    name: integration-tests
    description: "integration tests"
    file: jobs/intg-test-resources/wum-releases/run-test.sh
    inputParameters:
      WSO2_PRODUCT: "wso2mi-1.1.0"
      PRODUCT_GIT_URL: "https://github.com/wso2/micro-integrator.git"
      PRODUCT_GIT_BRANCH: "master"
      keyFileLocation: "/testgrid/testgrid-home/testgrid-key.pem"
      TEST_SCRIPT_URL: "https://raw.githubusercontent.com/wso2/ei-test-integration/mi-1.1.0/wum-releases/run-int-test.sh"
